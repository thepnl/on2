<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/front.js"></script>
    <script type="text/javascript" src="../js/modal.js"></script>
  </head>
  <body>
   
    <section>
        
        <div class="popup-wrap" id="popup" style="display: flex;">
          <div class="popup">
            <div class="popup-body2">
              <div style="text-align: right; padding: 5px;"><img src="../images/ic-mypage-06.png" style="width: 30px" /></div>
              <div class="body-content2">
                <h2 style="font-weight: bold; font-size: 18px; padding-bottom: 5px">광화문온TV에 후원으로 응원해 주세요.</h2>
                  <!-- 2 -->
                  <div class="body-contentbox2" style="border: 1px solid #c3c3c3; border-radius: 5px; "> 
                    <div class="row">
                      <div class="column1">
                        <div style="position: relative">
                          <div style="position: absolute"><img src="../images/avatar.png" /></div>
                          <div class="text"><p>신의한수</p></div>
                        </div>
                      </div>
                      <div class="column2">
                        <p class="top">선택한 토큰</p>
                        <div class="bottom">
                          <div class="token">
                            <div style="position: absolute"><img src="../images/ic-tae.png" /></div>
                            <h2>5개</h2>
                          </div>
                        </div>
                      </div> 
                    </div>
                  </div>
                
                
                <!-- 2 start -->
                <div class="body-contentbox2"> 
                  <div class="livePopup2">
                    <h1 style="font-weight: bold; font-size: 18px;">보유 중인 토큰 50개 <span style="font-size: 15px; font-weight: normal">(최소 100개 이상, 100단위로 입력해주세요)</span></h1>
                    <div class="columns">
                      <div class="column3">
                        <input type="text" style="padding: 0px 10px; text-align: center; width: 100%; border: 1px solid black; height: 40px;" placeholder="100" />
                      </div>
                      <div class="column4">
                        <button style="background-color: #5f5f5f; border: 1px solid #5f5f5f; color: #fff; padding: 10px 10px; width: 100%; height: 100%">전체 지우기</button>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 3 start -->
                <div class="body-contentbox2"> 
                  <div class="livePopup2">
                    <div class="columns">
                      <div class="column5">
                        <p style="margin-top: 7px; margin-left: 3px;">토큰을 충전하여 펜팔에 후원하세요</p>
                      </div>
                      <div class="column6">
                        <button style="background-color: #fb5473; color: #fff; padding: 12px 3px; border-radius: 5px; width: 100%;">토큰 충전하기</button>
                      </div>
                    </div>
                  </div>
                </div>

                <textarea placeholder="펜팔러에게 응원 메세지 보내기"></textarea>
              </div>
            </div>
            <div class="popup-foot2">
              <span class="pop-btn confirm" id="confirm">후원하기</span>
            </div>
          </div>
      </div>
    </section>

  </body>
</html>
